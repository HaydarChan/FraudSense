# Coturn TURN Server Configuration
listening-port=3478
tls-listening-port=5349

# External IP (set via environment or auto-detect)
# external-ip=YOUR_PUBLIC_IP

# Relay ports range
min-port=49152
max-port=65535

# Use fingerprints in TURN messages
fingerprint

# Log configuration
log-file=stdout
verbose

# Authentication
lt-cred-mech
use-auth-secret

# Realm
realm=fraudsense.local

# No TLS/DTLS for simplicity (use in production with SSL)
no-tls
no-dtls

# No multicast peers
no-multicast-peers

# Allow TURN over UDP and TCP
no-tcp-relay

# Mobility support
mobility

# Server name
server-name=fraudsense-turn

# Process user/group (for security)
proc-user=turnserver
proc-group=turnserver

# Deny access to private IP ranges for security
denied-peer-ip=10.0.0.0-10.255.255.255
denied-peer-ip=192.168.0.0-192.168.255.255
denied-peer-ip=172.16.0.0-172.31.255.255

# Allow only specific protocols
no-loopback-peers
no-multicast-peers

# Quota and rate limiting  
user-quota=12
total-quota=1200
max-bps=1000000

# CLI access (for monitoring)
cli-ip=127.0.0.1
cli-port=5766