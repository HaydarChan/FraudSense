# TURN server configuration for FraudSense
# Basic configuration to prevent restart loops

# Listening port for TURN/STUN
listening-port=3478

# TLS listening port (if TLS is enabled)
tls-listening-port=5349

# Relay ports range
min-port=10000
max-port=20000

# Server name (change this to your actual domain)
server-name=localhost
realm=localhost

# Authentication
# Use long-term credentials mechanism
lt-cred-mech

# Static user credentials (for development - replace with your values)
user=fraudsense:password123

# Logging
log-file=/var/log/turnserver.log
verbose

# Security settings
no-multicast-peers
no-cli
no-tlsv1
no-tlsv1_1

# Process settings
pidfile=/var/run/turnserver.pid

# External IP (set this to your server's public IP)
# external-ip=YOUR_PUBLIC_IP

# Certificate paths (uncomment and set if using TLS)
# cert=/path/to/cert.pem
# pkey=/path/to/private-key.pem

# Database settings (optional - for persistent storage)
# userdb=/var/lib/turn/turndb

# Disable UDP/TCP based on your needs
# no-udp
# no-tcp